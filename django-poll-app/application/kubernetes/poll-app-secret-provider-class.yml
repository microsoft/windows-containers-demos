apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-kvname-win
spec:
  provider: azure
  secretObjects: # [OPTIONAL] SecretObject defines the desired state of synced K8s secret objects
    - data:
        - key: DB-HOST
          objectName: DB-HOST # name of the mounted content to sync. this could be the object name or object alias
        - key: DB-NAME
          objectName: DB-NAME
        - key: DB-PASSWORD
          objectName: DB-PASSWORD
        - key: DB-PORT
          objectName: DB-PORT
        - key: DB-USER
          objectName: DB-USER
      secretName: akvsecretscertwin
      type: Opaque

  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "4ef9b781-89fe-4e07-99fb-44967e1*****" #assign identity client_id
    keyvaultName: pollappskv0123 # the name of the KeyVault
    cloudName: AzurePublicCloud # [OPTIONAL for Azure] if not provided, azure environment will default to AzurePublicCloud
    objects:  |
      array:
        - |
          objectName: DBHost
          objectAlias: DB-HOST
          objectType: secret
          objectVersion: ""
        - |
          objectName: DBName
          objectAlias: DB-NAME
          objectType: secret
          objectVersion: ""
        - |
          objectName: DBPassword
          objectAlias: DB-PASSWORD
          objectType: secret
          objectVersion: ""
        - |
          objectName: DBPort
          objectAlias: DB-PORT
          objectType: secret
          objectVersion: ""
        - |
          objectName: DBUser
          objectAlias: DB-USER
          objectType: secret
          objectVersion: ""
    resourceGroup: "python-pollapp-rg" #provide azure key vault resourceGroup
    subscriptionId: "7302ac3b-2ad4-4e08-9aeb-03bfc51*****" # subscriptionId
    tenantId: "fa0fd8d2-d414-482c-a2a3-d86969b*****" # TenantId